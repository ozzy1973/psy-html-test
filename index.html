<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rasy psów</title>

  <body>
    <div class="tytulstrony"><h1>Rasy psów</h1></div>

    <!-- Katalog -->
    <div class="katalog">

      <div class="lista">
        <div class="rasa" id="pies1">
          <img class="zdjecie" src="/img/anime-puddle.png" />
        </div>
        <div class="rasa" id="pies2">
          <img class="zdjecie" src="/img/doberman-1.png" />

        </div>
        <div class="rasa" id="pies4">
          <img class="zdjecie" src="/img/french-terrier.webp" />
        </div>
      </div>

      <!-- Detale po prawej stronie -->
      <div class="detale">
        <div id="pies1-detale" class="opis">
          <img src="/img/anime-puddle.png" alt="Pies 1" />
          <p>Opis psa 1</p>
          <p>djalskjdklsajdlkasjdlkajskldjaslkd</p>
        </div>
        <div id="pies2-detale" class="opis">

          <p>Opis psa 2</p>
        </div>
        <div id="pies3-detale" class="opis">
          <img src="/img/terrier.png" alt="Pies 3" />
          <p>Opis psa 3</p>
        </div>
        <div id="pies4-detale" class="opis">
          <img src="/img/french-terrier.webp" alt="Pies 4" />
          <p>Opis psa 4</p>
        </div>
      </div>
    </div>

    <!-- Skrypt do zmiany obrazków -->
    <script src="script.js"></script>

</html>
